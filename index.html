<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karan's Text Editor</title>
    
<style>
    *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
}
body{
    padding: 1rem;
    font-family: Calibri, sans-serif;
    line-height: 2rem;
    width: 80%;
    margin: auto;
    justify-content: center;
}
h3{
    text-align: center;
}
.input{
    border: 1px solid rgb(75, 75, 75);
    border-radius: 3px;
    padding: .5rem;
    width: 100%;
}
.btn{
    padding: .5rem;
    width: 8rem;
    border: 0px;
    color: white;
    font-size: medium;
    font-weight: bold;
}
#save{
    background-color: #449D44;
}
#clear{
    background-color: #C9302C;
}

/* .align-icon
{
    height: 18px;
    width: 18px;
} */
</style>
</head>
<body>
<div class="container pt-2">
<div class="mb-3">
    <h3>Text Editor</h3>
    <label for="" class="">Title</label><br>
    <input type="text" class="input" id="title" placeholder="Enter your Title">
  </div><Br>
<div class="mb-3">
    <label for="textarea" class="">Type your Text</label><Br>
    <textarea class="input" id="textarea" rows="18"></textarea>
  </div><br>
<button class="btn" id="save">Save</button>
<button class="btn" id="clear">Clear</button>
</div>
<br>

<script type="text/javascript">
document.getElementById("clear").onclick = function (){
var title = document.getElementById("title");
var textarea = document.getElementById("textarea") ;
title.value = "";
textarea.value ="";
}

var save = document.getElementById("save");
var title = document.getElementById("title").value;
var textarea = document.getElementById("textarea").value;
var saveText = document.createTextNode(textarea);

function createTxtFile (title,textarea){
var element = document.createElement('a');
element.style.display = "none";
element.setAttribute('href','data:text/plain;charset-utf-8,'+encodeURIComponent(textarea));
element.setAttribute('download',title);
/* console.log(saveText); */
document.body.appendChild(element);
element.click();
document.body.removeChild(element);
}

document.getElementById("save").addEventListener("click", function()
{

var title = document.getElementById("title").value;
var textarea = document.getElementById("textarea").value;
if (title == "" || textarea == ""){
    alert("Please enter Title and Subject")
}
else{
createTxtFile(title,textarea);}
}, false);


</script>
</body>
</html>
